<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>
    {% load pagetag %}
    <!-- Bootstrap core CSS -->
    <link href="https://v4.bootcss.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://v4.bootcss.com/docs/4.0/examples/dashboard/dashboard.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">测试平台</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link ml-auto" href="#">{{ user }}</a>
        </li>
    </ul>
    <ul class="navbar-nav px-3">
        <li class="nav-item">
            <a class="nav-link ml-auto" href="/logout/">退出</a>
        </li>
    </ul>
    {% comment %}      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="/logout/">退出</a>
        </li>
      </ul>{% endcomment %}
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/view_project/">
                            <span data-feather="file"></span>
                            项目管理 <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="shopping-cart"></span>
                            模块管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="users"></span>
                            用例管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="bar-chart-2"></span>
                            任务管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="layers"></span>
                            MockServer
                        </a>
                    </li>
                </ul>
           </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
<div class="container">

    <div class="row">

        <div  class="col-md-6 col-md-offset-2">
{#            {{ csrf-token }}#}

{#            以post的方法提交数据，走到editbook 视图函数#}
            <form  class=edit_project" action="/edit_project/{{ project_obj.id }}/" method="post">
             {% csrf_token %}
            <div  class="form-group">
                <label for="name">名称：</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ project_obj.name }}">
            </div>
            <div  class="form-group">
                <label for="description">说明：</label>
                <textarea class="form-control" id="description" name="description">{{ project_obj.description }}</textarea>
            </div>
{% comment %}            <div  class="form-group">
                <label for="modificationtime">修改时间：</label>
                <label>{{ project_obj.modification_time }}</label>
            </div>{% endcomment %}
            <div  class="form-group">
                <label for="status">状态：</label>
                <input type="checkbox" id="status" name="status"
                {% if project_obj.status %}
                        checked="checked"
                {% endif %}
                >


            </div>
            {% csrf_token %}

            <input class="btn btn-info" type="submit" value='提交'>
            <input class="btn btn-info" type="reset" value='重置'>

            </form>
        </div>
    </div>

</div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="https://v4.bootcss.com/assets/js/vendor/popper.min.js"></script>
<script src="https://v4.bootcss.com/dist/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
</body>
</html>
