<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>{% block title %}测试平台{% endblock %}</title>
    {% load pagetag %}
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/dataTables.bootstrap4.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/dashboard.css" %}">
    <!--font awesome icons-->
    <link rel="stylesheet" href="{% static "font/font-awesome/4.7.0/css/font-awesome.min.css"%}">
    <!--jquery js-->
     <script type="text/javascript" language="javascript" src="{% static "js/jquery-3.3.1.js"%}"></script>
     <script type="text/javascript" language="javascript" src="{% static "js/jquery.dataTables.min.js"%}"></script>
    <script type="text/javascript" language="javascript" src="{% static "js/dataTables.bootstrap4.min.js"%}"></script>
    <script type="text/javascript" language="javascript" src="{% static "js/bootstrap.min.js"%}"></script>
    <script type="text/javascript" language="javascript" src="{% static "js/jsProject.js"%}"></script>
    <script type="text/javascript" language="javascript" src="{% static "js/myCase.js"%}"></script>
    <script type="text/javascript" language="javascript" src="{% static "js/validation.js"%}"></script>
	<script type="text/javascript" class="init">

$(document).ready(function() {
    $('#projecttable').DataTable();
} );

$(document).ready(function() {
    $('#moduletable').DataTable();
} );
	</script>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">GTATTesting</a>
    <input class="form-control form-control-dark" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link ml-auto" href="#">{{ user }}</a>
        </li>
    </ul>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link ml-auto" href="/logout/">退出</a>
        </li>
    </ul>
    {% comment %}      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="/logout/">退出</a>
        </li>
      </ul>{% endcomment %}
</nav>


<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item" >
                        <a class="nav-link" href="/management/project_manage/">
                            <span data-feather="file"></span>
                            项目管理
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/management/module_manage/">
                            <span data-feather="shopping-cart"></span>
                            模块管理<span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="/interface/case_manage/" >
                            <span data-feather="users"></span>
                            用例管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/interface/task_manage/">
                            <span data-feather="bar-chart-2"></span>
                            任务管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" >
                            <span data-feather="layers"></span>
                            MockServer
                        </a>
                    </li>
                </ul>
           </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                {% block content %} {% endblock %}
        </main>

    </div>
</div>


{% block css %}
{% endblock %}
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
{% block js %}
{% endblock %}
</body>
</html>
